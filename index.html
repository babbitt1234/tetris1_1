<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Tetris</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>

<!--レベル選択-->
    <select class='level' name='level'>
        <option value="1" class='level1'>レベル１</option>
        <option value="2" class='level2'>レベル２</option>
        <option value="3" class="level3">レベル３</option>
    </select>

<!--ゲームスタートボタン-->
    <input type="button" value='ゲームスタート' class='new_game'><br>
 
<!--BGM停止・再生ボタン-->
    <input type="button" class="soundBtn clicked" value="BGM停止・再生">
    <audio id="bgm" preload="none" loop>
        <source src="tetris_bgm.mp3" type="audio/mp3">
    </audio>

<!--プレイ一時停止•再開ボタン-->
    <input type="button" value='プレイ一時停止•再開' class='pause_button clicked'>

<!--スコア-->
    <div class="score">score:<span>0</span></div>
    
<!--次のブロック表示-->
    <div class='next'><img class="next_pic" src=""/></div>

<!--盤面•壁-->
    <div class="wrapper_outer">
        <div class="wrapper">
            <div class="wrapper_left">
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
                <canvas width='28' height='30' class='canvas_left'></canvas>
            </div>
                <canvas width='600' height='600' class='canvas'></canvas>
            <div class='wrapper_right'>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
                <canvas width='28' height='30' class='canvas_right'></canvas>
            </div>
        </div>
        <div class="wrapper_bottom">
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
            <canvas width='28' height='30' class='canvas_bottom'></canvas>
        </div>
    </div>
    
<!--ブロック回転音-->
    <audio id="rotate_sound" preload="none">
        <source src="rotate.mp3" type="audio/mp3">
    </audio>
        
<!--ブロック消える音-->
    <audio id="clear_sound" preload="none">
        <source src="clear.mp3" type="audio/mp3">
    </audio>
    
<!--ブロック消える音（パーフェクト）-->
    <audio id="perfect_sound" preload="none">
        <source src="perfect.mp3" type="audio/mp3">
    </audio>

<!--ブロックフリーズ音-->
    <audio id="freeze_sound" preload="none">
        <source src="freeze.mp3" type="audio/mp3">
    </audio>

<!--ブロック移動音-->
    <audio id="move_sound" preload="none">
        <source src="move.mp3" type="audio/mp3">
    </audio>

<!--ゲームオーバー音-->
    <audio id="game_over_sound" preload="none">
        <source src="game_over.mp3" type="audio/mp3">
    </audio>

    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<!--    <script src="js/jquery-2.1.3.min.js"></script>-->
    <script src='js/tetris.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/render.js'></script>
</body>
</html>
